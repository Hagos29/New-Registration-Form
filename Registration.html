<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta http-equiv="X_UA_compatible" content="IE=edge">
    <meta name="Registrationb" content="width=device-width,initial-scale=1.0">
    
</head>
<body>
    <form>
        <div class="form1">
            <h1>Registration</h1>
            <label>First Name</label>
                <input type="text" name="firstName" placeholder="Put First Name">
            <label>Last Name</label>
                <input type="text" name="lastName" placeholder="Put Last Name">
            <label>Birthdate</label>
                <input type="date" name="Birthdate">
            <label>E-mail</label>
                <input type="email" name="email" placeholder="Put E-mail">
            <label>Phone Number</label>
                <input type="number" name="phoneNumber" placeholder="Put Phone Number">
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>
</body>
</html>
